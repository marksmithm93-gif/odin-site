<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Deployment Slot | OdinXAI</title>
    <link rel="icon" href="odinxai-logo.png" type="image/png">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        :root { --odin-mint: #4DDF9C; --odin-blue: #6453EE; --odin-dark-bg: #0A0A0A; --odin-light-text: #F0F0F0; --odin-gray: #1a1a1a; --font-main: 'Poppins', sans-serif; --font-mono: 'Roboto Mono', monospace; --font-logo: 'Orbitron', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-main); background-color: var(--odin-dark-bg); color: var(--odin-light-text); min-height: 100vh; display: flex; flex-direction: column; background-image: linear-gradient(rgba(77, 223, 156, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(77, 223, 156, 0.03) 1px, transparent 1px); background-size: 30px 30px; }
        header { padding: 20px 0; border-bottom: 1px solid rgba(77, 223, 156, 0.2); background: rgba(10, 10, 10, 0.95); text-align: center; }
        .logo { font-size: 1.5em; font-weight: 700; color: var(--odin-light-text); text-decoration: none; display: inline-flex; align-items: center; font-family: var(--font-logo); letter-spacing: 2px; }
        .logo-letter.eye { color: var(--odin-mint); font-size: 1.5em; display: flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: rgba(77, 223, 156, 0.2); margin: 0 5px; position: relative; }
        .logo-letter.eye::before { content: ''; display: block; width: 8px; height: 8px; background-color: var(--odin-blue); border-radius: 50%; position: absolute; }
        .container { width: 90%; max-width: 1100px; margin: 40px auto; flex-grow: 1; }
        .checkout-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 40px; }
        .form-section h2 { font-size: 1.8em; margin-bottom: 20px; border-bottom: 2px solid var(--odin-mint); display: inline-block; padding-bottom: 5px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; font-weight: 600; color: rgba(255, 255, 255, 0.8); }
        input[type="text"], input[type="email"] { width: 100%; padding: 12px 15px; background: var(--odin-gray); border: 1px solid #333; border-radius: 6px; color: var(--odin-light-text); font-family: var(--font-mono); font-size: 16px; }
        input:focus { outline: none; border-color: var(--odin-mint); background: #222; }
        #payment-element { margin-bottom: 24px; min-height: 200px; }
        #error-message { color: #ff4d4d; font-size: 0.9em; margin-top: 10px; display: none; padding: 10px; border: 1px solid #ff4d4d; border-radius: 4px; background: rgba(255, 77, 77, 0.1); }
        .order-summary { background: rgba(26, 26, 26, 0.6); border: 1px solid var(--odin-blue); border-radius: 10px; padding: 30px; height: fit-content; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: sticky; top: 20px; }
        .summary-header { margin-bottom: 25px; font-family: var(--font-mono); font-size: 0.9em; color: var(--odin-mint); text-transform: uppercase; border-bottom: 1px dashed rgba(77, 223, 156, 0.3); padding-bottom: 10px; }
        .plan-name { font-size: 1.8em; font-weight: 700; color: var(--odin-white); margin-bottom: 5px; }
        .line-item { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.95em; }
        .line-item.total { margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 1.2em; font-weight: 700; color: var(--odin-mint); }
        .checkout-btn { width: 100%; background-color: var(--odin-mint); color: var(--odin-black); padding: 15px; border: none; border-radius: 50px; font-weight: 700; font-size: 1.1em; cursor: pointer; margin-top: 20px; transition: all 0.3s; }
        .checkout-btn:disabled { background: #555; cursor: not-allowed; }
        .spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(0,0,0,0.3); border-radius: 50%; border-top-color: #000; animation: spin 1s infinite; margin-left: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
       /* --- ROBUST MOBILE FIX --- */
@media (max-width: 768px) {
    .container {
        margin: 20px auto; /* Less margin on phone */
        width: 95%; /* Use full width */
    }

    .checkout-grid {
        display: flex;
        flex-direction: column-reverse; /* Summary Top, Form Bottom */
        gap: 30px;
    }

    .order-summary {
        position: relative; /* CRITICAL: Turn off Sticky on mobile */
        top: 0;
        width: 100%;
        margin-bottom: 10px;
        z-index: 1; /* Ensure it doesn't overlap form */
    }

    .form-section {
        width: 100%;
        position: relative;
        z-index: 2; /* Form sits on top */
    }

    #payment-element {
        min-height: 250px; /* Force extra space for the card inputs */
        background: rgba(255, 255, 255, 0.05); /* Slight tint to see if it loads */
        border-radius: 8px;
        padding: 10px;
    }
    
    /* Prevent iPhone Zooming */
    input[type="text"], input[type="email"], select.terminal-select {
        font-size: 16px !important; 
        padding: 15px;
    }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo"><span class="logo-letter eye"></span>ODINXAI</a></header>
    <div class="container">
        <div class="checkout-grid">
            <div class="form-section">
                <h2>Billing Information</h2>
                <div class="form-group"><label>Business Email</label><input type="email" id="email" required placeholder="john@company.com"></div>
                <div class="form-group"><label>Full Name</label><input type="text" id="name" required placeholder="John Doe"></div>
                <h2 style="margin-top: 40px;">Pay Initiation Fee</h2>
                <div id="payment-element"></div>
                <div id="error-message"></div>
            </div>
            <aside class="order-summary">
                <div class="summary-header">// STEP 1 OF 2</div>
                <div class="plan-name">Secure Deployment</div>
                <div class="line-item"><span>Initiation & Setup Fee</span><span>$499.00</span></div>
                <div class="line-item total"><span>Due Now</span><span>$499.00</span></div>
                <button id="submit" class="checkout-btn"><span id="button-text">Pay & Continue</span><div class="spinner" id="spinner"></div></button>
                <div style="margin-top: 20px; text-align: center; font-size: 0.8em; color: #888;">ðŸ”’ 256-Bit SSL Secure Encryption</div>
            </aside>
        </div>
    </div>
    <footer>&copy; 2025 OdinXAI. All payments processed securely via Stripe.</footer>
    <script>
        // YOUR LIVE PUBLISHABLE KEY
        const stripe = Stripe("pk_live_51SZezoR2XYF5ce4J24aYrjKGm9FHvu89aQUsR7sPakTRw6VK6zVcAD9K03m43LagVOd7VCiIt9P0qVZ2dgFnUIf100StFAUJdp"); 

        async function initialize() {
            const response = await fetch("/.netlify/functions/create-payment-intent", {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ plan: 'setup_fee' }), 
            });
            if (!response.ok) {
                const txt = await response.text();
                document.getElementById('error-message').textContent = "Connection Error: " + txt;
                document.getElementById('error-message').style.display = 'block';
                return;
            }
            const { clientSecret } = await response.json();
            const appearance = { theme: 'night', variables: { colorPrimary: '#4DDF9C', colorBackground: '#1a1a1a', colorText: '#F0F0F0' } };
            elements = stripe.elements({ appearance, clientSecret });
            const paymentElement = elements.create("payment");
            paymentElement.mount("#payment-element");
        }
        initialize();

        document.querySelector("#submit").addEventListener("click", async (e) => {
            e.preventDefault();
            setLoading(true);
            const email = document.getElementById("email").value;
            if(!email) { alert("Please enter email"); setLoading(false); return; }
            
            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: { return_url: window.location.origin + "/checkout-final.html", receipt_email: email },
            });
            if (error) { document.getElementById("error-message").textContent = error.message; document.getElementById("error-message").style.display = "block"; }
            setLoading(false);
        });

        function setLoading(isLoading) {
            const btn = document.querySelector("#submit");
            const spinner = document.querySelector("#spinner");
            const txt = document.querySelector("#button-text");
            if (isLoading) { btn.disabled = true; spinner.style.display = "inline-block"; txt.textContent = "Processing..."; } 
            else { btn.disabled = false; spinner.style.display = "none"; txt.textContent = "Pay & Continue"; }
        }
    </script>
</body>
</html>
